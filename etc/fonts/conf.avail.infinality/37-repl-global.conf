<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

  <!-- ## Recommended global replacements. ## -->
  <!-- Add your own substitutions
       either here or, better yet, to a corresponding file in
       $HOME/.config/fontconfig. Use the template at the bottom. -->

  <!-- Courier || Courier New => Courier Prime -->
  <!-- http://quoteunquoteapps.com/courierprime/ -->
  <match target="pattern">
    <test name="family" compare="eq" target="default">
      <string>Courier</string>
    </test>
    <edit name="family" mode="prepend" binding="same">
      <string>Courier Prime</string>
    </edit>
  </match>
  <match target="font" >
    <test name="family" qual="any" >
      <string>Courier</string>
    </test>
    <edit mode="assign" name="family" >
      <string>Courier Prime</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="family" compare="eq" target="default">
      <string>Courier New</string>
    </test>
    <edit name="family" mode="prepend" binding="same">
      <string>Courier Prime</string>
    </edit>
  </match>
  <match target="font" >
    <test name="family" qual="any" >
      <string>Courier New</string>
    </test>
    <edit mode="assign" name="family" >
      <string>Courier Prime</string>
    </edit>
  </match>

  <!-- Times => Times New Roman -->
  <match target="font" >
    <test name="family" qual="any" >
      <string>Times</string>
    </test>
    <edit name="family" mode="assign" >
      <string>Times New Roman</string>
    </edit>
  </match>
  <match target="pattern" >
    <test name="family" qual="any" >
      <string>Times</string>
    </test>
    <edit mode="prepend" name="family" binding="strong" >
      <string>Times New Roman</string>
    </edit>
  </match>

  <match target="font">
    <test name="family">
      <string>AurulentSansRegular</string>
    </test>
    <edit name="family" mode="assign">
      <string>Aurulent Sans</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>AurulentSansRegular</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Aurulent Sans</string>
    </edit>
  </match>

  <match target="font">
    <test name="family">
      <string>Adelle</string>
    </test>
    <edit name="family" mode="assign">
      <string>PT Serif</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>Adelle</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>PT Serif</string>
    </edit>
  </match>

  <match target="font">
    <test name="family">
      <string>Shanti</string>
    </test>
    <edit name="family" mode="assign">
      <string>Droid Sans</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>Shanti</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Droid Sans</string>
    </edit>
  </match>

  <!-- Bitstream Vera => DejaVu  -->
  <match target="font">
    <test name="family">
      <string>Bitstream Vera Sans</string>
    </test>
    <edit name="family" mode="assign">
      <string>DejaVu Sans</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>Bitstream Vera Sans</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>DejaVu Sans</string>
    </edit>
  </match>

  <match target="font">
    <test name="family">
      <string>Bitstream Vera Serif</string>
    </test>
    <edit name="family" mode="assign">
      <string>DejaVu Serif</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>Bitstream Vera Serif</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>DejaVu Serif</string>
    </edit>
  </match>

  <match target="font">
    <test name="family">
      <string>Bitstream Vera Sans Mono</string>
    </test>
    <edit name="family" mode="assign">
      <string>DejaVu Sans Mono</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>Bitstream Vera Sans Mono</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>DejaVu Sans Mono</string>
    </edit>
  </match>

  <!-- Helvetica => Arial -->
  <match target="pattern">
    <test name="family" compare="eq" target="default">
      <string>Helvetica</string>
    </test>
    <edit name="family" mode="prepend" binding="same">
      <string>Arial</string>
    </edit>
  </match>
  <match target="font" >
    <test name="family" qual="any" >
      <string>Helvetica</string>
    </test>
    <edit mode="assign" name="family" >
      <string>Arial</string>
    </edit>
  </match>

  <!-- Helvetica Neue => Open Sans -->
  <match target="pattern">
    <test name="family" compare="eq" target="default">
      <string>Helvetica Neue</string>
    </test>
    <edit name="family" mode="prepend" binding="same">
      <string>Open Sans</string>
    </edit>
  </match>
  <match target="font" >
    <test name="family" qual="any" >
      <string>Helvetica Neue</string>
    </test>
    <edit mode="assign" name="family" >
      <string>Open Sans</string>
    </edit>
  </match>

  <!-- Myanmarsar default font -->
  <match target="font">
    <test name="family">
      <string>TharLon</string>
    </test>
    <edit name="family" mode="assign">
      <string>WinInnwa</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>TharLon</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>WinInnwa</string>
    </edit>
  </match>

  <!-- Palatino => Palatino Linotype -->
  <match target="pattern">
    <test name="family">
      <string>Palatino</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Palatino Linotype</string>
    </edit>
  </match>
  <match target="font">
    <test name="family">
      <string>Palatino</string>
    </test>
    <edit name="family" mode="assign">
      <string>Palatino Linotype</string>
    </edit>
  </match>

  <!-- Lucida || Lucida Sans => Lucida Grande -->
  <match target="pattern">
    <test name="family">
      <string>Lucida</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Lucida Grande</string>
    </edit>
  </match>
  <match target="font">
    <test name="family">
      <string>Lucida</string>
    </test>
    <edit name="family" mode="assign">
      <string>Lucida Grande</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="family">
      <string>Lucida Sans</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Lucida Grande</string>
    </edit>
  </match>
  <match target="font">
    <test name="family">
      <string>Lucida Sans</string>
    </test>
    <edit name="family" mode="assign">
      <string>Lucida Grande</string>
    </edit>
  </match>

  <!-- Lucida Sans Unicode bold => Lucida Grande bold  -->
  <match target="pattern">
    <test name="family" compare="eq" target="default">
      <string>Lucida Sans Unicode</string>
    </test>
    <test compare="more" name="weight" >
      <const>medium</const>
    </test>
    <edit name="family" mode="prepend" binding="same">
      <string>Lucida Grande</string>
    </edit>
    <edit name="weight" mode="assign">
      <const>bold</const>
    </edit>
  </match>

  <!-- Optima => Optima CE -->
  <match target="pattern">
    <test name="family">
      <string>Optima</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Optima CE</string>
    </edit>
  </match>
  <match target="font">
    <test name="family">
      <string>Optima</string>
    </test>
    <edit name="family" mode="assign">
      <string>Optima CE</string>
    </edit>
  </match>

  <!-- proxima => Proxima -->
  <match target="pattern">
    <test qual="any" name="family">
      <string>proxima-nova</string>
    </test>
    <edit name="family" mode="assign">
      <string>Proxima Nova</string>
    </edit>
  </match>

  <match target="pattern">
    <test qual="any" name="family">
      <string>proxima-nova-condensed</string>
    </test>
    <edit name="family" mode="assign">
      <string>Proxima Nova Condensed</string>
    </edit>
  </match>

