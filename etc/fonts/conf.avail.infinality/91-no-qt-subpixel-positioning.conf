<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

  <!-- Use Qt subpixel positioning on autohinted fonts?
       This only applies to Qt and autohinted fonts. Qt
       determines subpixel positioning based on hintslight
       vs. hintfull, however infinality patches force slight
       hinting inside freetype, so this essentially just fakes 
       out Qt. Should only be set to true if you are not doing 
       any stem alignment or fitting in environment variables. -->
  <match target="pattern" >
    <edit name="qt_use_subpixel_positioning" mode="assign">
      <bool>false</bool>
    </edit>
  </match>


</fontconfig>
