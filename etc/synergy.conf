# line.  comments may appear anywhere the syntax permits.

section: screens
        # two hosts named:  moe and larry
        Cerberus:
        saturn:
end

section: links
        # larry is to the right of moe and curly is above moe
        Cerberus:
                right = saturn
end

section: options
keystroke(shift+tab)  = switchToScreen (Cerberus)

end
